<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Import Question</title>
    <link rel="stylesheet" href="./public/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container">
      <div class="banner-gif">
        <img id="banner" src="./public/images/mid1.gif" alt="banner" />
      </div>
      <h3 id="question-heading">Will you be my valentine kub ♡</h3>
      <div class="buttons">
        <button id="yes-button"><p>Yes</p></button>
        <button id="no-button"><p>No</p></button>
      </div>
      <div class="message">
        <h4 id="success-message">
          You’ve always been my sunshine on a cloudy day, my shoulder to cry on, and my hand to hold when I needed you. You deserve this special day as a reminder of the impact you’ve had on my life.  
        </h4>
        <h5 id="success-message2" style="margin: 0; padding: 0;">
          Now you can touch my heart 
        </h5>
        <h2 id="success-message3" style="margin: 0; padding: 0;">
          🠗 
        </h2>
        <button id="heart-button" style="display: none;">❤️</button>
        <audio id="love-song" src="public/audio/love-song.mp3"></audio>

      </div>
    </div>
    <script src="./public/js/script.js"></script>
  </body>
</html>
